#      path: /service2/**
#      url: http://localhost:9102
#第三种方式结合zuul 自身配置LB 的部分 开始 配置service1 的LB
#    service1:
#      path: /service1/**
#此处将serviceId 设置为label
#      serviceId: service1
#    service2:
#      path: /service2/**
#      url: http://localhost:9102
#禁用ribbon
