#对每个服务配置LB
#service1:
#  ribbon:
#    listOfServers: http://localhost:9101,http://localhost:9103

#zuul 自身配置LB 的部分 结束

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: WARN